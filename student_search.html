            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>学籍管理</h1>
            </div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="student_list.html">学生列表</a>
                </li>

                </li>
                <li>
                    <a href="" role="button" data-toggle="modal" data-target="#myModal">添加学生</a>
                </li>
            </ul>
            <form action="#" class="uesr_search">
                <div class="alert alert-info" role="alert">
                    <strong>查询提示：</strong>
                    支持模糊搜索和匹配搜索，可仅填一项进行查询！
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="texte" id="name" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="uid">学号</label>
                    <input type="text" id="uid" class="form-control" placeholder="输入用户学号">
                </div>
                <div class="form-group">
                    <label for="yonghuzu">选择用户组</label>
                    <select id="yonghuzu" class="form-control">
                        <option>学生</option>
                        <option>教学老师</option>
                        <option>素质导师</option>
                        <option>管理老师</option>
                    </select>
                </div>
                <button type="submit" id="search" class="btn btn-default" data-toggle="modal" data-target="#myModal1">提交</button>
            </form>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="addname">用户名</label>
                        <input type="text" id="addname" class="form-control" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="addpassword">用户密码</label>
                        <input type="text" id="addpassword" class="form-control" placeholder="请输入用户密码">
                    </div>
                    <div class="form-group">
                        <label for="addpassword1">确认用户密码</label>
                        <input type="text" id="addpassword1" class="form-control" placeholder="请确认输入用户密码">
                    </div>
                    <div class="form-group">
                        <label for="addemail">请输入学号</label>
                        <input type="email" id="addemail" class="form-control" placeholder="请输入用户邮箱">
                    </div>
                    <div class="form-group">
                        <label for="addyonghuzu">所属用户组</label>
                        <select id="addyonghuzu" class="form-control">
                            <option>学生</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>

                        <th>用户名</th>
                        <th>学号</th>

                </thead>
                <tbody id="searchList">

            </table>
            </div>
